<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando | Protección Civil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/cargandoAPI.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="loading-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="https://www.proteccioncivil.gob.sv/wp-content/uploads/2009/06/procivil-png-peque-1.png" alt="Protección Civil" class="logo">
            </div>
            <h1 class="system-title">PROTECCIÓN CIVIL</h1>
            <p class="system-subtitle">Sistema de Gestión Integral</p>
        </div>

        <div class="loading-content">
            <div class="spinner-container">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>

            <div class="status-container">
                <h2 class="status-title" id="statusTitle">Verificando Conexión...</h2>
                <p class="status-message" id="statusMessage">Por favor espere mientras verificamos el servidor</p>
                
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="loading-steps">
                    <div class="step" id="step1">
                        <i class="fas fa-circle-notch fa-spin step-icon"></i>
                        <span class="step-text">Verificando servidor</span>
                    </div>
                    <div class="step" id="step2">
                        <i class="fas fa-circle step-icon"></i>
                        <span class="step-text">Conectando a base de datos</span>
                    </div>
                    <div class="step" id="step3">
                        <i class="fas fa-circle step-icon"></i>
                        <span class="step-text">Cargando recursos</span>
                    </div>
                </div>
            </div>

            <div class="retry-container" id="retryContainer" style="display: none;">
                <button class="retry-btn" id="retryBtn">
                    <i class="fas fa-redo-alt"></i>
                    Reintentar Conexión
                </button>
            </div>
        </div>

        <div class="footer-info">
            <p class="version-info">Versión 1.0.0</p>
            <p class="copyright">© 2025 Protección Civil - Todos los derechos reservados</p>
        </div>
    </div>

    <script src="JS/config.js"></script>
    <script src="JS/cargandoAPI.js"></script>
</body>
</html>
